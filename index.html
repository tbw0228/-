<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记录页面</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- 引入 highlight.js 的 CSS 文件 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Open Sans', sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 内容区域 */
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        #inputText {
            width: 100%;
            min-height: 200px;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #inputText:focus {
            border-color: #007BFF;
            outline: none;
        }

        .button-group {
            display: flex;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button.delete {
            background-color: #dc3545;
        }

        button.delete:hover {
            background-color: #c82333;
        }

        #records {
            margin-top: 30px;
        }

        #recordList {
            list-style-type: none;
            padding: 0;
        }

        #recordList li {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #recordList li.deleting {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* 自定义复选框样式 */
        input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #007BFF;
            border-radius: 3px;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]:checked::before {
            content: '\2713';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007BFF;
            font-size: 16px;
        }

        /* 记录时间样式 */
        .record-time {
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
        }

        #recordList li:hover .record-time {
            display: block;
        }

        /* 底部区域 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* 缩略图样式 */
        .thumbnail {
            max-width: 200px;
            max-height: 200px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        /* 放大图片样式 */
        .full-size {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            z-index: 999;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        /* 遮罩层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 998;
            display: none;
        }
    </style>
</head>

<body>
    <div class="content">
        <div id="inputText" contenteditable="true" placeholder="在这里粘贴或输入你的 Markdown 记录内容"></div>
        <div class="button-group">
            <button onclick="saveRecord()">保存记录</button>
            <button class="delete" onclick="deleteSelectedRecords()">删除选中记录</button>
            <button onclick="selectAllRecords()">全选</button>
        </div>
        <div id="records">
            <h2>已保存的记录</h2>
            <ul id="recordList"></ul>
        </div>
    </div>
    <div class="overlay" id="overlay" onclick="closeFullSize()"></div>
    <footer>
        © 2025 记录页面
    </footer>

    <!-- 引入 marked 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
    <!-- 引入 highlight.js 库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        // 初始化 marked 库
        marked.setOptions({
            highlight: function (code, lang) {
                const language = highlight.js.getLanguage(lang) ? lang : 'plaintext';
                return highlight.js.highlight(code, { language }).value;
            }
        });

        // 初始化 BroadcastChannel
        const channel = new BroadcastChannel('record-sync');

        // 页面加载时从 localStorage 读取记录
        window.onload = function () {
            try {
                const records = JSON.parse(localStorage.getItem('records')) || [];
                const recordList = document.getElementById('recordList');
                recordList.innerHTML = '';
                for (let i = 0; i < records.length; i++) {
                    const record = records[i];
                    const listItem = document.createElement('li');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    listItem.appendChild(checkbox);
                    const recordContent = document.createElement('div');
                    // 将 Markdown 转换为 HTML
                    recordContent.innerHTML = marked.parse(record.content);
                    // 处理图片点击事件
                    recordContent.querySelectorAll('img').forEach(img => {
                        img.classList.add('thumbnail');
                        img.addEventListener('click', function () {
                            openFullSize(this);
                        });
                    });
                    listItem.appendChild(recordContent);
                    const recordTime = document.createElement('span');
                    recordTime.classList.add('record-time');
                    recordTime.textContent = record.time;
                    listItem.appendChild(recordTime);
                    recordList.appendChild(listItem);
                }
            } catch (error) {
                console.error('读取 localStorage 记录时出错:', error);
            }
        };

        // 监听粘贴事件
        const inputText = document.getElementById('inputText');
        inputText.addEventListener('paste', async function (e) {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                if (item.type.indexOf('image')!== -1) {
                    e.preventDefault(); // 阻止默认粘贴行为
                    
                    const blob = await item.asFile();
                    const reader = new FileReader();
                    reader.onloadend = function () {
                        const dataURL = reader.result;
                        createThumbnail(dataURL, 200, 200, function(thumbnailDataURL) {
                            const img = document.createElement('img');
                            img.src = thumbnailDataURL;
                            img.dataset.fullSize = dataURL;
                            img.classList.add('thumbnail');
                            img.addEventListener('click', function() {
                                openFullSize(this);
                            });
                            
                            // 将光标位置获取并插入图片
                            const selection = window.getSelection();
                            if (selection.rangeCount > 0) {
                                const range = selection.getRangeAt(0);
                                range.insertNode(img);
                                
                                // 移动光标到图片后面
                                range.setStartAfter(img);
                                range.collapse(true);
                                selection.removeAllRanges();
                                selection.addRange(range);
                            } else {
                                inputText.appendChild(img);
                            }
                        });
                    };
                    reader.readAsDataURL(blob);
                    break;
                }
            }
        });

        // 创建缩略图（异步版本）
        function createThumbnail(dataURL, maxWidth, maxHeight, callback) {
            const img = new Image();
            img.src = dataURL;
            
            img.onload = function() {
                let width = img.width;
                let height = img.height;
                
                // 计算等比例缩放后的尺寸
                if (width > maxWidth) {
                    height = height * (maxWidth / width);
                    width = maxWidth;
                }
                
                if (height > maxHeight) {
                    width = width * (maxHeight / height);
                    height = maxHeight;
                }
                
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = width;
                canvas.height = height;
                
                // 绘制高质量缩略图
                ctx.drawImage(img, 0, 0, width, height);
                
                // 返回缩略图的DataURL
                callback(canvas.toDataURL());
            };
        }

        function saveRecord() {
            try {
                const content = document.getElementById('inputText').innerHTML;
                if (content.trim()!== '') {
                    const recordList = document.getElementById('recordList');
                    const listItem = document.createElement('li');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    listItem.appendChild(checkbox);
                    const recordContent = document.createElement('div');
                    // 将 Markdown 转换为 HTML
                    recordContent.innerHTML = marked.parse(content);
                    // 处理图片点击事件
                    recordContent.querySelectorAll('img').forEach(img => {
                        img.classList.add('thumbnail');
                        img.addEventListener('click', function () {
                            openFullSize(this);
                        });
                    });
                    listItem.appendChild(recordContent);
                    const now = new Date();
                    const timeString = now.getFullYear() + '年' + (now.getMonth() + 1) + '月' + now.getDate() + '日' + now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
                    const recordTime = document.createElement('span');
                    recordTime.classList.add('record-time');
                    recordTime.textContent = timeString;
                    listItem.appendChild(recordTime);
                    recordList.appendChild(listItem);
                    document.getElementById('inputText').innerHTML = '';

                    // 更新 localStorage
                    const records = JSON.parse(localStorage.getItem('records')) || [];
                    records.push({ content: content, time: timeString });
                    localStorage.setItem('records', JSON.stringify(records));

                    // 广播更新消息
                    channel.postMessage({
                        action: 'updateRecords',
                        records: records
                    });
                }
            } catch (error) {
                console.error('保存记录时出错:', error);
            }
        }

        function deleteSelectedRecords() {
            try {
                const recordList = document.getElementById('recordList');
                const checkboxes = recordList.querySelectorAll('input[type="checkbox"]');
                const records = JSON.parse(localStorage.getItem('records')) || [];
                const newRecords = [];

                recordList.childNodes.forEach((listItem, index) => {
                    const checkbox = listItem.querySelector('input[type="checkbox"]');
                    if (!checkbox.checked) {
                        newRecords.push(records[index]);
                    } else {
                        listItem.classList.add('deleting');
                        setTimeout(() => {
                            listItem.remove();
                        }, 500);
                    }
                });

                localStorage.setItem('records', JSON.stringify(newRecords));

                // 广播更新消息
                channel.postMessage({
                    action: 'updateRecords',
                    records: newRecords
                });
            } catch (error) {
                console.error('删除记录时出错:', error);
            }
        }

        function selectAllRecords() {
            try {
                const recordList = document.getElementById('recordList');
                const checkboxes = recordList.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach((checkbox) => {
                    checkbox.checked = true;
                });
            } catch (error) {
                console.error('全选记录时出错:', error);
            }
        }

        // 打开大图查看
        function openFullSize(img) {
            const fullSizeImg = img.cloneNode();
            fullSizeImg.classList.remove('thumbnail');
            fullSizeImg.classList.add('full-size');
            
            // 如果有保存的原始尺寸，则使用原始尺寸
            if (img.dataset.fullSize) {
                fullSizeImg.src = img.dataset.fullSize;
            }
            
            // 移除现有的大图并添加新的
            const existingFullSize = document.querySelector('.full-size');
            if (existingFullSize) {
                existingFullSize.parentNode.removeChild(existingFullSize);
            }
            
            document.body.appendChild(fullSizeImg);
            document.getElementById('overlay').style.display = 'block';
            
            // 添加点击关闭事件
            fullSizeImg.addEventListener('click', function(e) {
                e.stopPropagation(); // 防止事件冒泡到遮罩层
                closeFullSize();
            });
        }

        // 关闭大图查看
        function closeFullSize() {
            const fullSizeImg = document.querySelector('.full-size');
            if (fullSizeImg) {
                fullSizeImg.parentNode.removeChild(fullSizeImg);
            }
            document.getElementById('overlay').style.display = 'none';
        }

        // 监听其他标签页的消息
        channel.onmessage = function (event) {
            if (event.data.action === 'updateRecords') {
                const records = event.data.records;
                localStorage.setItem('records', JSON.stringify(records));
                const recordList = document.getElementById('recordList');
                recordList.innerHTML = '';
                for (let i = 0; i < records.length; i++) {
                    const record = records[i];
                    const listItem = document.createElement('li');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    listItem.appendChild(checkbox);
                    const recordContent = document.createElement('div');
                    // 将 Markdown 转换为 HTML
                    recordContent.innerHTML = marked.parse(record.content);
                    // 处理图片点击事件
                    recordContent.querySelectorAll('img').forEach(img => {
                        img.classList.add('thumbnail');
                        img.addEventListener('click', function () {
                            openFullSize(this);
                        });
                    });
                    listItem.appendChild(recordContent);
                    const recordTime = document.createElement('span');
                    recordTime.classList.add('record-time');
                    recordTime.textContent = record.time;
                    listItem.appendChild(recordTime);
                    recordList.appendChild(listItem);
                }
            }
        };
    </script>
</body>

</html>
