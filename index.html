<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记录页面</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Open Sans', sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 内容区域 */
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        #inputText {
            width: 100%;
            min-height: 200px;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #inputText:focus {
            border-color: #007BFF;
            outline: none;
        }

        .button-group {
            display: flex;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button.delete {
            background-color: #dc3545;
        }

        button.delete:hover {
            background-color: #c82333;
        }

        #records {
            margin-top: 30px;
        }

        #recordList {
            list-style-type: none;
            padding: 0;
        }

        #recordList li {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #recordList li.deleting {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* 自定义复选框样式 */
        input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #007BFF;
            border-radius: 3px;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]:checked::before {
            content: '\2713';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007BFF;
            font-size: 16px;
        }

        /* 记录时间样式 */
        .record-time {
            display: none;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 14px;
        }

        #recordList li:hover .record-time {
            display: block;
        }

        /* 底部区域 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div id="inputText" contenteditable="true" placeholder="在这里粘贴或输入你的记录内容"></div>
        <div class="button-group">
            <button onclick="saveRecord()">保存记录</button>
            <button class="delete" onclick="deleteSelectedRecords()">删除选中记录</button>
            <button onclick="selectAllRecords()">全选</button>
        </div>
        <div id="records">
            <h2>已保存的记录</h2>
            <ul id="recordList"></ul>
        </div>
    </div>
    <footer>
        &copy; 2025 记录页面版权所有 | 联系我们: example@example.com
    </footer>

    <script>
        // 页面加载时从 localStorage 读取记录
        window.onload = function () {
            try {
                var records = JSON.parse(localStorage.getItem('records')) || [];
                var recordList = document.getElementById('recordList');
                // 清空原有列表
                recordList.innerHTML = '';
                // 倒序遍历记录，将最新记录添加到列表头部
                for (var i = records.length - 1; i >= 0; i--) {
                    var record = records[i];
                    var listItem = document.createElement('li');
                    var checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    listItem.appendChild(checkbox);
                    var recordContent = document.createElement('div');
                    recordContent.innerHTML = record.content;
                    listItem.appendChild(recordContent);
                    var recordTime = document.createElement('span');
                    recordTime.classList.add('record-time');
                    recordTime.textContent = record.time;
                    listItem.appendChild(recordTime);
                    recordList.appendChild(listItem);
                }
            } catch (error) {
                console.error('读取 localStorage 记录时出错:', error);
            }
        };

        function saveRecord() {
            try {
                var inputText = document.getElementById('inputText');
                var content = inputText.innerHTML;
                if (content.trim().replace(/<[^>]*>/g, '')!== '') {
                    var recordList = document.getElementById('recordList');
                    var listItem = document.createElement('li');
                    var checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    listItem.appendChild(checkbox);
                    var recordContent = document.createElement('div');
                    recordContent.innerHTML = content;
                    listItem.appendChild(recordContent);
                    var now = new Date();
                    var timeString = now.getFullYear() + '年' + (now.getMonth() + 1) + '月' + now.getDate() + '日' + now.getHours() + ':' + now.getMinutes() + ':' + now.getSeconds();
                    var recordTime = document.createElement('span');
                    recordTime.classList.add('record-time');
                    recordTime.textContent = timeString;
                    listItem.appendChild(recordTime);
                    // 将新记录插入到列表头部
                    recordList.insertBefore(listItem, recordList.firstChild);
                    inputText.innerHTML = '';

                    // 更新 localStorage
                    var records = JSON.parse(localStorage.getItem('records')) || [];
                    records.unshift({ content: content, time: timeString });
                    localStorage.setItem('records', JSON.stringify(records));
                }
            } catch (error) {
                console.error('保存记录时出错:', error);
            }
        }

        function deleteSelectedRecords() {
            try {
                var recordList = document.getElementById('recordList');
                var checkboxes = recordList.querySelectorAll('input[type="checkbox"]');
                var records = JSON.parse(localStorage.getItem('records')) || [];
                var newRecords = [];
                checkboxes.forEach(function (checkbox, index) {
                    if (!checkbox.checked) {
                        newRecords.push(records[index]);
                    } else {
                        checkbox.parentNode.classList.add('deleting');
                        setTimeout(() => {
                            checkbox.parentNode.remove();
                        }, 500);
                    }
                });
                // 更新 localStorage
                localStorage.setItem('records', JSON.stringify(newRecords));
            } catch (error) {
                console.error('删除记录时出错:', error);
            }
        }

        function selectAllRecords() {
            try {
                var recordList = document.getElementById('recordList');
                var checkboxes = recordList.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(function (checkbox) {
                    checkbox.checked = true;
                });
            } catch (error) {
                console.error('全选记录时出错:', error);
            }
        }
    </script>
</body>

</html>
