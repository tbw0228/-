<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记录页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: #f4f4f9;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #inputText {
            width: 100%;
            min-height: 200px;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #records {
            margin-top: 30px;
        }

        #recordList li {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        #recordList li input[type="checkbox"] {
            margin-right: 15px;
        }
    </style>
</head>

<body>
    <h1></h1>
    <div id="inputText" contenteditable="true" placeholder="在这里粘贴或输入你的记录内容"></div>
    <button onclick="saveRecord()">保存记录</button>
    <button onclick="deleteSelectedRecords()">删除选中记录</button>
    <button onclick="selectAllRecords()">全选</button>
    <div id="records">
        <h2>已保存的记录</h2>
        <ul id="recordList"></ul>
    </div>

    <script>
        // 页面加载时从 localStorage 读取记录
        window.onload = function () {
            var records = JSON.parse(localStorage.getItem('records')) || [];
            var recordList = document.getElementById('recordList');
            records.forEach(function (record) {
                var listItem = document.createElement('li');
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                listItem.appendChild(checkbox);
                var recordContent = document.createElement('div');
                recordContent.innerHTML = record;
                listItem.appendChild(recordContent);
                recordList.appendChild(listItem);
            });
        };

        function saveRecord() {
            var inputText = document.getElementById('inputText');
            var content = inputText.innerHTML;
            if (content.trim()!== '') {
                var recordList = document.getElementById('recordList');
                var listItem = document.createElement('li');
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                listItem.appendChild(checkbox);
                var recordContent = document.createElement('div');
                recordContent.innerHTML = content;
                listItem.appendChild(recordContent);
                recordList.appendChild(listItem);
                inputText.innerHTML = '';

                // 更新 localStorage
                var records = JSON.parse(localStorage.getItem('records')) || [];
                records.push(content);
                localStorage.setItem('records', JSON.stringify(records));
            }
        }

        function deleteSelectedRecords() {
            var recordList = document.getElementById('recordList');
            var checkboxes = recordList.querySelectorAll('input[type="checkbox"]');
            var records = JSON.parse(localStorage.getItem('records')) || [];
            var newRecords = [];
            checkboxes.forEach(function (checkbox, index) {
                if (!checkbox.checked) {
                    newRecords.push(records[index]);
                }
            });
            // 更新 localStorage
            localStorage.setItem('records', JSON.stringify(newRecords));
            // 从页面移除选中的记录
            checkboxes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    checkbox.parentNode.remove();
                }
            });
        }

        function selectAllRecords() {
            var recordList = document.getElementById('recordList');
            var checkboxes = recordList.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function (checkbox) {
                checkbox.checked = true;
            });
        }
    </script>
</body>

</html>
