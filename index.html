<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记录页面</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Open Sans', sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 头部区域 */
        header {
            background: linear-gradient(to right, #a3d8f4, #e4f9ff);
            padding: 30px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            color: #333;
            margin: 0;
            font-size: 36px;
        }

        /* 内容区域 */
        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
        }

        #inputText {
            width: 100%;
            min-height: 200px;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        #inputText:focus {
            border-color: #007BFF;
            outline: none;
        }

        .button-group {
            display: flex;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button.delete {
            background-color: #dc3545;
        }

        button.delete:hover {
            background-color: #c82333;
        }

        #records {
            margin-top: 30px;
        }

        #recordList {
            list-style-type: none;
            padding: 0;
        }

        #recordList li {
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 15px;
            white-space: pre-wrap;
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #recordList li.deleting {
            animation: fadeOut 0.5s ease forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* 自定义复选框样式 */
        input[type="checkbox"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #007BFF;
            border-radius: 3px;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
        }

        input[type="checkbox"]:checked::before {
            content: '\2713';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #007BFF;
            font-size: 16px;
        }

        /* 底部区域 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>记录宝盒</h1>
    </header>
    <div class="content">
        <div id="inputText" contenteditable="true" placeholder="在这里粘贴或输入你的记录内容"></div>
        <div class="button-group">
            <button onclick="saveRecord()">保存记录</button>
            <button class="delete" onclick="deleteSelectedRecords()">删除选中记录</button>
            <button onclick="selectAllRecords()">全选</button>
        </div>
        <div id="records">
            <h2>已保存的记录</h2>
            <ul id="recordList"></ul>
        </div>
    </div>
    <footer>
        &copy; 2025 记录页面版权所有 | 联系我们: example@example.com
    </footer>

    <script>
        // 页面加载时从 localStorage 读取记录
        window.onload = function () {
            var records = JSON.parse(localStorage.getItem('records')) || [];
            var recordList = document.getElementById('recordList');
            records.forEach(function (record) {
                var listItem = document.createElement('li');
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                listItem.appendChild(checkbox);
                var recordContent = document.createElement('div');
                recordContent.innerHTML = record;
                listItem.appendChild(recordContent);
                recordList.appendChild(listItem);
            });
        };

        function saveRecord() {
            var inputText = document.getElementById('inputText');
            var content = inputText.innerHTML;
            if (content.trim()!== '') {
                var recordList = document.getElementById('recordList');
                var listItem = document.createElement('li');
                var checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                listItem.appendChild(checkbox);
                var recordContent = document.createElement('div');
                recordContent.innerHTML = content;
                listItem.appendChild(recordContent);
                recordList.appendChild(listItem);
                inputText.innerHTML = '';

                // 更新 localStorage
                var records = JSON.parse(localStorage.getItem('records')) || [];
                records.push(content);
                localStorage.setItem('records', JSON.stringify(records));
            }
        }

        function deleteSelectedRecords() {
            var recordList = document.getElementById('recordList');
            var checkboxes = recordList.querySelectorAll('input[type="checkbox"]');
            var records = JSON.parse(localStorage.getItem('records')) || [];
            var newRecords = [];
            checkboxes.forEach(function (checkbox, index) {
                if (!checkbox.checked) {
                    newRecords.push(records[index]);
                } else {
                    checkbox.parentNode.classList.add('deleting');
                    setTimeout(() => {
                        checkbox.parentNode.remove();
                    }, 500);
                }
            });
            // 更新 localStorage
            localStorage.setItem('records', JSON.stringify(newRecords));
        }

        function selectAllRecords() {
            var recordList = document.getElementById('recordList');
            var checkboxes = recordList.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(function (checkbox) {
                checkbox.checked = true;
            });
        }
    </script>
</body>

</html>
