<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随手记</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #inputText {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
            margin-bottom: 10px;
            cursor: text;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #records {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>随手记</h1>
    <div id="inputText" contenteditable="true" placeholder="在此处粘贴或输入记录"></div>
    <button onclick="saveRecord()">保存记录</button>
    <button onclick="deleteRecords()">删除所有记录</button>
    <div id="records">
        <h2>已保存的记录</h2>
        <ul id="recordList"></ul>
    </div>

    <script>
        function saveRecord() {
            const inputText = document.getElementById('inputText');
            const recordText = inputText.textContent.trim();
            if (recordText) {
                const recordList = document.getElementById('recordList');
                const newRecord = document.createElement('li');
                newRecord.textContent = recordText;
                recordList.appendChild(newRecord);

                // 保存到 localStorage
                let records = JSON.parse(localStorage.getItem('records')) || [];
                records.push(recordText);
                localStorage.setItem('records', JSON.stringify(records));

                inputText.textContent = '';
            }
        }

        function deleteRecords() {
            // 删除 localStorage 中的记录
            localStorage.removeItem('records');
            // 清空页面上的记录列表
            const recordList = document.getElementById('recordList');
            recordList.innerHTML = '';
        }

        // 页面加载时从 localStorage 读取记录
        window.onload = function () {
            const records = JSON.parse(localStorage.getItem('records')) || [];
            const recordList = document.getElementById('recordList');
            records.forEach(recordText => {
                const newRecord = document.createElement('li');
                newRecord.textContent = recordText;
                recordList.appendChild(newRecord);
            });
        };
    </script>
</body>

</html>
